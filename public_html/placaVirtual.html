    .palco{

        animation-direction: alternate;
        animation-iteration-count: infinite;
        //transform-origin: 60% 60%;

    .tela{
        position: absolute;

        top:0;
        left: 0;
        width: 100%;

        transform:rotate(-90deg);
        visibility: hidden;
    }
    .tela.left-bottom{
        transform-origin: left bottom; 
    }
    .tela.left-top{
        transform-origin: left top; 
    }
    .tela.right-bottom{
        transform-origin: right bottom; 
    }
    .tela.right-top{
        transform-origin: right top; 
    }
    .tela.animate{
       visibility: visible;
       animation-name: giroTela;
       animation-duration: 10s;
       animation-timing-function: cubic-bezier(.02, .94, .94, .02);
       animation-iteration-count: 1;
       animation-play-state: running;
    }
    .tela.paused{
       animation-play-state: paused;
    }
    .linhas{
        visibility: hidden;
        position: absolute;
    }
    .linhas.animate{
        visibility:visible;
        transform-origin: center center;
        animation-delay: 0s;
        animation-duration: 10s;
        animation-timing-function:linear;
        animation-iteration-count: infinite;
        /*animation-play-state: paused;*/
    }
    .linhas.animate.linha-horario{

    }

        animation-name: giroLinhaAntihorario;
    }
    .linha{
