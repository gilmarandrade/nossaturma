    /*KEYFRAMES*/
    @keyframes giroRaioHorario{
        from{
            transform: rotate(0deg);
        }

            transform: rotate(360deg);
        }         
    }
    @keyframes giroTela{
        0%{
            opacity:1;
            transform:rotate(60deg);
        }
        10%{
            opacity:1;
        }

        90%{
            opacity:1;
        }
        100%{
            transform:rotate(-60deg);
            opacity:1;
        }       
    }
    @keyframes giroLinhaHorario{
        from{
            transform:rotate(0deg);
        }
        to{
            transform:rotate(360deg);
        }

    }
    @keyframes giroLinhaAntihorario{
        from{
            transform:rotate(360deg);
        }
        to{
            transform:rotate(0deg);
        }

    }
    @keyframes giroCirculoHorario{
        from{
            transform:rotate(-60deg);
        }
        to{
            transform:rotate(60deg);
        }

    }
    @keyframes giroLegenda{
        0%{
            transform:rotate(45deg);
            opacity:0;
            left: 20%;
            bottom: -5%;
        }
        15%{
            opacity:0;
        }
        17%{
            opacity:1;
        }
        83%{
            opacity:1;
        }
        85%{
            opacity:0;
        }
        100%{
            transform:rotate(-40deg);
            opacity:0;
            left: 35%;
            bottom: -10%;

        }
    }
     @keyframes barra{
        0%{
            width:0;
        }
        100%{
            width:100%;
        }

    }
    @keyframes brasao{
        0%{
           
             opacity:0;
        }
        20%{
             opacity:1;
        }
        80%{
            opacity:1;
        }
        100%{
            opacity:0;
        }

    }
            
            
    
    #placaVirtual.palco{
        width: 100%;
        overflow: hidden;
        position: relative;
        background-image:  url('media/triangulos.png') ;
        background-size: cover;
        background-position: center center; 
    }  
    #placaVirtual .raios{
        width: 100%;
        opacity: .05;
        position: absolute;
        background: url('media/raios.png') center center;
        background-size: contain;
        animation-name: giroRaioHorario;
        animation-duration: 120s;
        animation-timing-function: linear;
        animation-direction: alternate;
        animation-iteration-count: infinite;
    }
    #placaVirtual .tela{
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        transform:rotate(-90deg);
        visibility: hidden;
    }
    #placaVirtual .tela.left-bottom{
        transform-origin: left bottom; 
    }
    #placaVirtual .tela.left-top{
        transform-origin: left top; 
    }
    #placaVirtual .tela.right-bottom{
        transform-origin: right bottom; 
    }
    #placaVirtual .tela.right-top{
        transform-origin: right top; 
    }
    #placaVirtual .tela.animate{
       visibility: visible;
       animation-name: giroTela;
       animation-duration: 10s;
       animation-timing-function: cubic-bezier(.02, .94, .94, .02);
       animation-iteration-count: 1;
       animation-play-state: running;
    }
    #placaVirtual .tela.paused{
       animation-play-state: paused;
    }
    #placaVirtual .linhas{
        visibility: hidden;
        position: absolute;
    }
    #placaVirtual .linhas.animate{
        visibility:visible;
        transform-origin: center center;
        animation-delay: 0s;
        animation-duration: 10s;
        animation-timing-function:linear;
        animation-iteration-count: infinite;
    }
    #placaVirtual .linhas.animate.linha-horario{
       animation-name: giroLinhaHorario;
    }
    #placaVirtual .linhas.animate.linha-antihorario{
        animation-name: giroLinhaAntihorario;
    }
    #placaVirtual .linha{
        position: absolute;
        width: 13px;
        background-color: white;
    }
    #placaVirtual .linha.a1{
        transform-origin: center top;
        transform: rotate(0deg);
    }
    #placaVirtual .linha.a2{
        transform-origin: center top;
        transform: rotate(45deg);
    }
    #placaVirtual .linha.a3{
        transform-origin: center top;
        transform: rotate(90deg);
    }
    #placaVirtual .linha.a4{
        transform-origin: center top;
        transform: rotate(225deg);
    }
    #placaVirtual .circulo{
        position: absolute;
        transition: width 1s linear;
    }
    #placaVirtual .circulo.animate{
        transform-origin: 25% 50%; /* para girar com centro na foto*/
        animation-name: giroCirculoHorario;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-play-state: running;
    }
    #placaVirtual .circulo.paused{
        animation-play-state: paused;
    }
    #placaVirtual .foto{
        position: absolute;
        border:13px solid white;
        border-radius: 50%;
        background-color: white;
        background-size: cover;
    }
    #placaVirtual .legenda{
        position: absolute;
        left: 20%;
        bottom: -5%;
        padding-top: 15px;
        overflow: hidden;
    }
    #placaVirtual .legenda.animate{
        transform-origin: left top; 
        animation-name: giroLegenda;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-play-state: running;
    }
    #placaVirtual .legenda.paused{
        animation-play-state: paused;
    }
    #placaVirtual .legenda span{
        position: absolute;
        display: block;
        background: rgb(20,9,88);
        width: 15px;
        height: 15px;
        transform: skew(45deg);
        left:-7px;
        top:0;
    }
    #placaVirtual .legenda p{
        font-size: 20px;
        font-family: bebasneueBook, bebasneue;
        letter-spacing: 0.05em;
        color:white;
        font-weight: normal;
        text-align: left;
        background: rgb(20,9,88);
        padding:7px 10px;
        margin: 0;
    }
    #placaVirtual .legenda p strong{
        font-size: 20px;
        font-family: bebasneueBold;
        color:white;
        font-weight: normal;
        text-align: left;
        margin: 0;
    }
    #placaVirtual .botoes{
        display: none;
        position: absolute;
        bottom:7px;
    }
    #placaVirtual .btPlay{
        cursor: pointer;    
        margin: 10px;
        width: 35px;
        height: 35px;
        background: url('media/minipause.png') center center no-repeat;
        background-size: cover;
    }
    #placaVirtual .btPlay.pause{
        background: url('media/miniplay.png') center center no-repeat;
        background-size: cover;
    }
    #placaVirtual .barraProgresso{
        background: rgba(0,0,0,.4);
        width: 100%;
        position: absolute;
        bottom: 0;
    }
    #placaVirtual .barra{
        background: rgba(255,255,255,.7);
        height: 10px;
        width:0px;
    }
    #placaVirtual .barra.animate{
        animation-name: barra;
        animation-duration: 200s;
        animation-fill-mode: backwards;
        animation-timing-function: linear;
        animation-play-state: running;
    }
    #placaVirtual .barra.paused{
        animation-play-state: paused;
    }
    #placaVirtual .brasao{
        width: 100%;
        position: absolute;
        top:0;
        left:0;
        background: url('media/brasao.png') center center no-repeat;
        background-size: 40%;
        opacity: 0;
    }
    #placaVirtual .brasao.animate{
        animation-name: brasao;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-play-state: running;
    }
    #placaVirtual .brasao.paused{
        animation-play-state: paused;
    }
    #placaVirtual .fim{
        width: 100%;
        position: absolute;
        top:0;
        left:0;
    }
    #placaVirtual .fim #mensagem{
        position: absolute;
        bottom:20px;
        display: none;
        opacity: 1;
        transition-property: opacity;
        transition-duration: 3s;
        transition-delay: 15s;
        transition-timing-function: ease-in-out;
    }
    #placaVirtual .fim #mensagem.desaparecer{
        opacity: 0;
    }

    #placaVirtual .fim .btRestart{
        width: 100px;
        height: 100px;
        margin: 0 auto;
        background-image: url('media/play.png');
        background-size: cover;
        cursor: pointer;
    }
    #placaVirtual .fim .btRestart.restart{
       background-image: url('media/restart.png'); 
    }

    @media screen and (min-width : 600px){
        #placaVirtual .brasao, .fim{ 
            background-size: 30%;
        }
        #placaVirtual .raios{
            opacity: 0.03;
        }
    }
    @media screen and (min-width : 1200px){
        #placaVirtual .brasao, .fim{ 
            background-size: 20%;
        }
    }  
</style>
